---
layout: default
module: detailModule
custom_js:
- detail
---

<div class="detail-info"></div>
<div id="detail-map" class="detail-map"></div>

<script id="detail-template" type="text/x-handlebars-template">
    {% raw %}
        <h2>{{name}}</h2>

        {{> ratingPartial }}

        <p>
            <strong>Address:</strong> {{formatted_address}}
        </p>

        <p>
            <strong>Phone:</strong> <a href="tel:{{international_phone_number}}">{{formatted_phone_number}}</a>
        </p>

        <p>
            <strong>Hours:</strong>
            <ul>
                {{#if opening_hours.open_now}}
                    <li class="open-now">Open Now</li>
                {{/if}}
                {{#opening_hours.weekday_text}}
                    <li>{{this}}</li>
                {{/opening_hours.weekday_text}}
            </ul>
        </p>

        <p>
            <strong>Website:</strong> <a href="{{website}}">{{website}}</a>
        </p>

        {{!--
        <ul>
            {{#if photos}}
                {{#photos}}
                    <li>
                        {{{photourl this.url}}}
                        {{#if this.html_attributions}}
                            {{#this.html_attributions}}
                                <span>Photo by {{{this}}}</span>
                            {{/this.html_attributions}}
                        {{/if}}
                    </li>
                {{/photos}}
            {{/if}}
        </ul>
        --}}

        <p>
            <strong>Reviews:</strong>
            {{#if reviews}}
                {{#reviews}}
                    <p class="review-author"><a href="{{this.author_url}}">{{this.author_name}}</a></p>
                    {{> ratingPartial }}
                    <p class="review-text">{{this.text}}</p>
                {{/reviews}}
            {{/if}}
        <p>
    {% endraw %}
</script>
