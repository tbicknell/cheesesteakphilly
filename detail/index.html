---
layout: default
module: detailModule
custom_js:
- detail
---

<div class="detail-info"></div>
<div id="detail-map" class="detail-map"></div>

<script id="detail-template" type="text/x-handlebars-template">
    {% raw %}
        <h1>{{name}}</h1>
        {{> ratingPartial }}
        <p><span>Address:</span> {{formatted_address}}</p>
        <p><span>Phone:</span> <a href="tel:{{international_phone_number}}">{{formatted_phone_number}}</a></p>
        <p>
            <span>Hours:</span>
            <ul>
                {{#if opening_hours.open_now}}
                    <li>Open Now</li>
                {{/if}}
                {{#opening_hours.weekday_text}}
                    <li>{{this}}</li>
                {{/opening_hours.weekday_text}}
            </ul>
        </p>
        <p><span>Website:</span> <a href="{{website}}">{{website}}</a></p>
        <p>
            <span>Photos:</span>
            <ul>
                {{#if photos}}
                    {{#photos}}
                        <li>{{{photourl this.url}}}</li>
                        {{#if this.html_attributions}}
                            {{#this.html_attributions}}
                                <span>Photo by {{{this}}}</span>
                            {{/this.html_attributions}}
                        {{/if}}
                    {{/photos}}
                {{/if}}
            </ul>
        <p>
        <p>
            <span>Reviews:</span>
            <ul>
                {{#if reviews}}
                    {{#reviews}}
                        <li>
                            <p><a href="{{this.author_url}}">{{this.author_name}}</a></p>
                            {{> ratingPartial }}
                            <p>{{this.text}}</p>
                        </li>
                    {{/reviews}}
                {{/if}}
            </ul>
        <p>
    {% endraw %}
</script>
