<!-- jQuery Version 2.2.1 -->
<script src="{{site.baseurl}}/js/jquery-2.2.1.min.js"></script>

<!-- lodash Version 4.12.0 -->
<script src="{{site.baseurl}}/js/lodash.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="{{site.baseurl}}/js/bootstrap.min.js"></script>

<script src="{{site.baseurl}}/js/handlebars.min.js"></script>

<script src="https://use.fontawesome.com/d432814e13.js"></script>

<!-- google maps api -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPIYm71sqblJlxth5QRqERG2XY8bQilxI&libraries=places&callback={{page.module}}.init" async defer></script>

{% if page.custom_js %}
    {% for js_file in page.custom_js %}
        <script src="{{site.baseurl}}/js/{{ js_file }}.js"></script>
    {% endfor %}
{% endif %}

<script id="rating-template" type="text/x-handlebars-template">
    {% raw %}
        <div class="rating-container">
            <span class="rating-number">{{rating}}</span>
            <div class="rating-stars">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 100"><defs><path id="a" d="M0 0h500v100H0V0zm50 79L20.6 94.5l5.6-32.8L2.4 38.5l33-4.7L50 4l14.7 29.8 33 4.7-24 23.2 5.7 32.8L50 79zm100 0l-29.4 15.5 5.6-32.8-23.8-23.2 33-4.7L150 4l14.7 29.8 33 4.7-24 23.2 5.7 32.8L150 79zm100 0l-29.4 15.5 5.6-32.8-23.8-23.2 33-4.7L250 4l14.7 29.8 33 4.7-24 23.2 5.7 32.8L250 79zm100 0l-29.4 15.5 5.6-32.8-23.8-23.2 33-4.7L350 4l14.7 29.8 33 4.7-24 23.2 5.7 32.8L350 79zm100 0l-29.4 15.5 5.6-32.8-23.8-23.2 33-4.7L450 4l14.7 29.8 33 4.7-24 23.2 5.7 32.8L450 79z"/></defs><use fill-rule="evenodd" xlink:href="#a"/></svg><meter min="0" max="5" value="{{rating}}"></meter>
            </div>
        </div>
    {% endraw %}
</script>

<script src="{{site.baseurl}}/js/meter-polyfill.js"></script>
